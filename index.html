<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left">
        <div class="title">
            <img src="img/meta-logo-240.png" alt="">
            <h1>Admin</h1>
        </div>
        <div class="container">
            <div class="dashboard">
                <img src="img/dashboardBlanco.png" alt="">
                <p>Dashboard</p>
            </div>

            <div class="main">

                <p class="gray">MAIN</p>

                <div class="mainElements">
                    
                    <img src="img/bx-cube-alt.svg" alt="">
                    <p>Elements</p>

                </div>
                <div class="mainElements">

                    <img src="img/bxs-pie-chart-alt-2.svg" alt="">
                    <p>Charts</p>

                </div>
                <div class="mainElements">

                    <img src="img/bxs-widget.svg" alt="">
                    <p>Widgets</p>

                </div>
            </div>

            <div class="main">
                <p class="gray">TABLES & FORMS</p>
                <div class="mainElements">
                    <img src="img/bx-table.svg" alt="">
                    <p>Tables</p>
                </div>
                <div class="mainElements">
                    <img src="img/bxs-notepad.svg" alt="">
                    <p>Forms</p>
                </div>
            </div>
            <div class="tables">

            </div>
        </div>
    </div>

    <div class="right">
        <div class="header">
            <img id="menu" src="img/bx-menu.svg" alt="">
            <img id="pfp" src="img/pngtree-young-man-in-sunglasses-is-wearing-neon-colors-image_2931162.jpg" alt="">
        </div>

        <div class="path">
            <h1>Administrador</h1>
            <div class="navegator">
                <p>Home</p>
                <p>/</p>
                <p>Principal</p>
            </div>
        </div>
        
        <div class="cards">
            <div class="card">
                <h1>1500</h1>
                <img src="" alt="">
                <p id="subtitle">Traffic</p>
                <div class="barra">
                    <div class="carga1"></div>
                </div>
                <p><strong>40%</strong></p>
            </div>
            <div class="card">
                <h1>234</h1>
                <p id="subtitle">Sales</p>
                <div class="barra">
                    <div class="carga2"></div>
                </div>
                <p><strong>60%</strong></p>
            </div>
            <div class="card">
                <h1>465</h1>
                <p id="subtitle">Pagesviews</p>
                <div class="barra">
                    <div class="carga3"></div>
                </div>
                <p><strong>30%</strong></p>
            </div>
            <div class="card">
                <h1>235</h1>
                <p id="subtitle">Visitors</p>
                <div class="barra">
                    <div class="carga4"></div>
                </div>
                <p><strong>80%</strong></p>
            </div>
        </div>
    
    </div>
</body>
</html>
