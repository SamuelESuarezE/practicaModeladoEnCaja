<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="title">
            <img src="img/meta-logo-240.png" alt="">
            <h1>Admin Site</h1>
        </div>
        <div class="container">
            <div class="dashboard">
                <img src="img/dashboardBlanco.png" alt="">
                <p>Dashboard</p>
            </div>

            <div class="main">
                <p class="gray">MAIN</p>
                <div class="mainElements">
                    <img src="img/bx-cube-alt.svg" alt="">
                    <p>Elements</p>
                </div>
                <div class="mainElements">
                    <img src="img/bxs-pie-chart-alt-2.svg" alt="">
                    <p>Charts</p>
                </div>
                <div class="mainElements">
                    <img src="img/bxs-widget.svg" alt="">
                    <p>Widgets</p>
                </div>
            </div>

            <div class="main">
                <p class="gray">TABLES & FORMS</p>
                <div class="mainElements">
                    <img src="img/bx-table.svg" alt="">
                    <p>Tables</p>
                </div>
                <div class="mainElements">
                    <img src="img/bxs-notepad.svg" alt="">
                    <p>Forms</p>
                </div>
            </div>
            <div class="tables">

            </div>
        </div>
    </div>
    <div class="right"></div>
</body>
</html>
